session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- accept
- ask_for_information
- bot_challenge
- greetings
- inform
- thanks
- goodbye
- affirm
- deny
- mood_unhappy
- ask_for_diagnosis
- ask Information
- prescription
- mood_great
- book appointment
- out_of_scope
- say_symptoms
- ask_for_info_treatment
entities:
- disease
- name
- place
- symptom
- symptoms_list
- first_symptom
slots:
  disease:
    type: text
  name:
    type: text
    initial_value: User
  symptom:
    type: text
    initial_value: NO_SYMPTOM
  symptoms_list:
    type: list
  first_symptom:
    type: bool
    initial_value: True

responses:
  utter_ask_age:
  - text: How old are you?
  utter_ask_name:
  - text: please tell me your name?
  utter_ask_first_symptom:
  - text: Any other symptoms?
  utter_ask_symptoms:
  - text: Any other symptoms?
  utter_book_appointment:
  - text: Do you want to make an appointment with our doctor?
  utter_corefallback:
  - text: Disease prediction for your symptoms is not in scope of this bot.
  utter_default:
  - text: without testing I am unable to find a conclusion to your condition.
  - text: looks like your symptoms are out of scope this chat bot. shall I book your
      appointment to our doctor.
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Take care of your health.Bye, {name}!
  utter_greet:
  - text: Hello !
  - text: Hi
  - text: Hi ! How are you?
  - text: hello, {name}!
  utter_happy:
  - text: Great, carry on!
  utter_howcanhelp:
  - text: Hey what made you visit me
  utter_iamabot:
  - text: Yes,I am a bot.
  utter_nlufallback:
  - text: Sorry, I am not sure I have understand that. can you rephrase that
  utter_submit:
  - text: output
  utter_thanks:
  - text: MY pleasure
  utter_introduction:
  - text: What are your symptoms?
  - text: Pleas tell me your symptoms.
  - text: Hello {name}, What are your symptoms?
forms:
  - ask_symptoms
actions:
- action_info_treatment
- action_ask_symptom
- action_save_symptom
- action_predict_disease

